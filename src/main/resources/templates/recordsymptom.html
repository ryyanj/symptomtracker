<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- Sidebar -->
<section layout:fragment="sidebar">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addsymptom}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/removesymptom}">
                <i class="fas fa-fw fa-times"></i>
                <span>Remove Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="charts.html">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="tables.html">
                <i class="fas fa-fw fa-table"></i>
                <span>Tables</span></a>
        </li>
    </ul>
</section>
<!--sidebar ends -->

<section layout:fragment="content">
    <!-- Page Content -->
    <div th:if="${!symptoms.isEmpty()}">
        <div class="form-group" th:each="symptom:${symptoms}" >
            <label th:for="${symptom}" th:text="${symptom}"></label>
            <select class="form-control" th:id="${symptom}">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
    </div>
</section>

</html>
