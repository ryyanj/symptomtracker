<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- Sidebar -->
<section layout:fragment="sidebar">
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/addsymptom}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/removesymptom}">
                <i class="fas fa-fw fa-times"></i>
                <span>Remove Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chart}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
    </ul>
</section>
<!--sidebar ends -->

<section layout:fragment="content">
    <!-- Page Content -->
    <form th:action="@{/addsymptom}"  method="post" enctype="text/plain">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-primary btn-block" type="submit" >ADD SYMPTOMS</button>
            </div>
            <div class="col-xs-2">
                <input  class="form-control" placeholder="Enter Symptom" name="symptom">
            </div>
        </div>
    </form>
    <hr>
    <!--symptom list begin-->
    <div th:if="${symptoms.isEmpty()}">
        <P>add some symptoms</P>
    </div>
    <div th:if="${!symptoms.isEmpty()}">
        <ul class="list-group list-group-flush">
            <li class="list-group-item col-xs-2" th:each="symptom:${symptoms}" th:text="${symptom}"></li>
        </ul>
    </div>
    <!--symptom list end-->
</section>

</html>
