<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- Sidebar -->
<section layout:fragment="sidebar">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addsymptom}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/removesymptom}">
                <i class="fas fa-fw fa-times"></i>
                <span>Remove Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chart}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
    </ul>
</section>
<!--sidebar ends -->

<section layout:fragment="content">
    <!-- Page Content -->

    <div th:if="${symptoms.isEmpty()}">
        <a th:href="@{/addsymptom}">you need to add some symptoms</a>
    </div>
    <form th:action="@{/recordevent}"  method="get" enctype="text/plain">
        <div class="input-group-prepend">
            <button class="btn btn-primary btn-block" type="submit" >TRACK SYMPTOMS</button>
        </div>
        <div th:if="${!symptoms.isEmpty()}">
            <label class="customcheck" th:each="symptom:${symptoms}" >
                <input type="checkbox" name="param" th:value="${symptom}">
                <p th:text="${symptom}"></p>
                <span class="checkmark"></span>
            </label>
        </div>
    </form>
</section>

</html>
