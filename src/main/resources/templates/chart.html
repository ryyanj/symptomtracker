<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- Sidebar -->
<section layout:fragment="sidebar">
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addsymptom}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Symptom</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/removesymptom}">
                <i class="fas fa-fw fa-times"></i>
                <span>Remove Symptom</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/chart}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="tables.html">
                <i class="fas fa-fw fa-table"></i>
                <span>Tables</span></a>
        </li>
    </ul>
</section>
<!--sidebar ends -->

<section layout:fragment="content">
    <div class="row">
        <div class="form-group-lg col-xs-5">
            <label class="control-label">Symptoms</label>
            <div class="form-group-lg">
                <div th:each="symptom : ${symptoms}" class="column_2" style="display:inline">
        <span>
          <input type="checkbox" th:value="${symptom}" />
        <label class="checkbox-inline" th:text="${symptom}">Toilets</label>
        </span>

                </div>
            </div>
        </div>
    </div>
    <div style="max-width:800px; max-height:100px">
        <canvas id="line-chart" width="900" height="900"></canvas>
    </div>
</section>

<section layout:fragment="js">
    <!-- Page level plugin JavaScript-->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/ajaxchart.js"></script>
</section>

</html>
